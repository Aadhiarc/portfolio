<footer class="footer py-5 px-5 mt-auto bg-light">
  <div
    class="container-fluid d-flex flex-column justify-content-between"
    style="gap: 5rem"
  >
    <div class="footer-email footer-text">
      <p class="text-uppercase">Write me directly an email</p>
      <h3
        style="display: inline-block"
        (mouseenter)="onMouseEnter()"
        class="mail"
        #mail
      >
        <a
          #mail
          href="mailto:aadhiarc@gmail.com"
          class="footer-email-link"
          (mouseenter)="onMouseEnter()"
          (mouseleave)="onMouseLeave()"
        >
          aadhiarc&#64;gmail.com
          <span class="underline"></span>
        </a>
      </h3>
    </div>
    <!-- contacts and navigation sections -->
    <div class="d-flex justify-content-between">
      <div class="d-flex" style="gap: 6rem">
        <div class="d-flex flex-column gap-1">
          <h6 class="text-uppercase">Contact Information</h6>
          <p class="m-0 footer-text">Aadithyan Mani</p>
          <p class="m-0 footer-text" footerAnimate>
            +91 9787633174
            <span class="underline"></span>
          </p>
        </div>
        <div class="d-flex">
          <div class="d-flex flex-column gap-1">
            <h6 class="text-uppercase">Navigation</h6>
            <div *ngFor="let header of listOfHeaders; let i = index">
              <a
                href="#"
                class="text-decoration-none footer-text"
                footerAnimate
              >
                {{ header.title }}
                <span class="underline"></span>
              </a>
            </div>
          </div>
        </div>
      </div>
      <div class="d-flex flex-column align-items-end gap-1">
        <h6 class="text-uppercase">Social Media</h6>
        <a
          href="https://www.instagram.com/"
          class="text-decoration-none text-end footer-text"
          footerAnimate
          >Instagram
          <span class="underline"></span>
        </a>
        <a
          href="https://www.linkedin.com/"
          class="text-decoration-none text-end footer-text"
          footerAnimate
          >LinkedIn <span class="underline"></span
        ></a>
        <a
          href="https://www.facebook.com/"
          class="text-decoration-none text-end footer-text"
          footerAnimate
          >Facebook <span class="underline"></span
        ></a>
      </div>
    </div>
